{% load static %}
<div aria-live="assertive" aria-atomic="true" style="position: relative; min-height: 0px;">
    <div class="toast toast-info" style="position: absolute; top: 0; right: 10px; width: 350px; height: 180px; z-index: 10">
      <div class="toast-header  justify-content-between w-100 ">
        <img src="{% static 'images/logo.png' %}" alt="Molla Logo" width="60" height="15">
        <h6 class="mb-0"><strong class="text-center mb-0">Info!</strong></h6>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
       <p class="py-4 px-3" style="font-size: 12px; color: #2c2a2b">{{ message }}</p>
      </div>
    </div>
</div>
