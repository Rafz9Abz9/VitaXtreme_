   {% load static %}
   <!-- Mobile Menu -->
    <div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->

    <div class="mobile-menu-container">
        <div class="mobile-menu-wrapper">
            <span class="mobile-menu-close"><i class="icon-close"></i></span>

            <form id="search-form" action="{% url 'products' %}" method="GET">
                <label class="sr-only">Search</label>
                <input value="{{search_term}}" type="search" class="form-control" name="q" id="q" placeholder="Search in..." />
            </form>
         
            <nav class="mobile-nav">
                <ul class="mobile-menu">
                    <li class="megamenu-container {% if request.path == '/'%} active {% endif %}">
                        <a href="{%url 'home'%}" class="sf-with-ul">Home</a>
                    </li>
                    <li  class="{% if request.path == '/about-us'%} active {% endif %}">
                        <a href="{% url 'about' %}" class="sf-with-ul">About Us</a>
                    </li>
                    <li  class="{% if request.path == '/products'%} active {% endif %}">
                        <a href="#" class="sf-with-ul">Products</a>

                        <div class="megamenu megamenu-sm">
                            <div class="row no-gutters">
                                <div class="col-md-6">
                                    <div class="menu-col">
                                        <ul>
                                            <li><a href="{% url 'products' %}">All Products</a></li>
                                            {% if categories %}
                                                {% for category in  categories %}
                                                    <li><a href="/products/?category={{category.name}}">{{category.friendly_name}}</a></li>
                                                {% endfor %}
                                            {% endif %}
                                        </ul>
                                    </div><!-- End .menu-col -->
                                </div><!-- End .col-md-6 -->

                               
                            </div><!-- End .row -->
                        </div><!-- End .megamenu megamenu-sm -->
                        
                    </li>
                    <li  class="{% if request.path == '/contact-us'%} active {% endif %}">
                        <a href="{% url 'contact' %}" class="sf-with-ul">Contact Us</a>
                    </li>
                </ul>
            </nav><!-- End .mobile-nav -->

            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61555157247407" class="social-icon" target="_blank" title="Facebook"><i class="icon-facebook-f"></i></a>
                <a href="https://twitter.com/?lang=en" class="social-icon" target="_blank" title="Twitter"><i class="icon-twitter"></i></a>
                <a href="https://www.instagram.com/" class="social-icon" target="_blank" title="Instagram"><i class="icon-instagram"></i></a>
                <a href="https://www.youtube.com/" class="social-icon" target="_blank" title="Youtube"><i class="icon-youtube"></i></a>
            </div><!-- End .social-icons -->
        </div><!-- End .mobile-menu-wrapper -->
    </div><!-- End .mobile-menu-container -->
