{% extends 'base/base.html' %}
{% block title%}Reset Password{% endblock%}
{% load static %}


{% block main %}
<nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
        </ol>
    </div><!-- End .container -->
</nav><!-- End .breadcrumb-nav -->

<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url({% static 'images/backgrounds/login_bg.jpg' %})">
    <div class="container">
        <div class="form-box">
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="false">Reset Password</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
                        <form action="{% url 'reset_password' uidb64=uidb64 token=token%}" method="POST">
                            {% csrf_token %} 
                            {{ form.as_p }}

                            <div class="form-footer w-75">
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>Reset Password</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                                <span>Do You Remember Your Password?</span>
                                <a href="{% url 'user_auth'%}" class="forgot-link" >Login</a>
                            </div><!-- End .form-footer -->
                        </form>
                    </div><!-- .End .tab-pane -->
                   
                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
    </div><!-- End .container -->
</div><!-- End .login-page section-bg -->

{% endblock%}
