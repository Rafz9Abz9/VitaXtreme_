<div class="modal fade"  id="editUserInfoModal">
    <div class="modal-dialog" >
      <div class="modal-content w-100 px-5 py-4">
        <div class="modal-header">
          <h5 class="modal-title">username - Edit Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{% url 'update_user_info'%}" id="edit_user_info_form">
              {%csrf_token%}
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first_name" value="{% if user.first_name|length > 0%} {{user.first_name}}  {% endif %}" placeholder="firstname here..">
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="last_name" value="{% if user.last_name|length > 0%} {{user.last_name}}  {% endif %}" placeholder="lastname here here..">
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" value="{% if user.email|length > 0%} {{user.email}}  {% endif %}" placeholder="email here..">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary btn-sm" id="edit_user_info_btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
