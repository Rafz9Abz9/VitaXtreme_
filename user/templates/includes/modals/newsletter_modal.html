<div class="modal fade"  id="newsletter">
    <div class="modal-dialog" >
      <div class="modal-content w-100 px-5 py-4">
        <div class="modal-header">
          <h5 class="modal-title">Newsletter</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% if user.is_subscribed_newsletter %}
            <h3 class="text-center py-5">Are you sure you want to unsubscribe from Newsletter?</h3>
          {% else %}
            <h3 class="text-center py-5">Are you sure you want to subscribe to Newsletter?</h3>
          {% endif %}
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          {% if user.is_subscribed_newsletter %}
            <a href="{% url 'unsubscribe_newsletter'%}" class="btn btn-primary btn-sm">Yes</a>
          {% else %}
            <a href="{% url 'subscribe_newsletter'%}" class="btn btn-primary btn-sm">Yes</a>
          {% endif %}
          
        </div>
      </div>
    </div>
  </div>
